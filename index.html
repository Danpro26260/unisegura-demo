<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSegura - Inicio de Sesión</title>
    <style>
        :root {
            --verde-bosque: #2E8B57;
            --verde-claro: #3CB371;
            --blanco: #FFFFFF;
            --gris-oscuro: #36454F;
            --gris-claro: #F5F5F5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: var(--gris-claro);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: var(--blanco);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1.5rem;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--verde-bosque);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--blanco);
            font-weight: bold;
        }
        
        h1 {
            color: var(--verde-bosque);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gris-oscuro);
            font-size: 0.9rem;
        }
        
        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--verde-bosque);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: var(--verde-claro);
        }
        
        .forgot-password {
            display: block;
            margin-top: 1rem;
            color: var(--verde-bosque);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .footer-text {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #777;
        }
        
        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">UEB</div>
            <h1>UniSegura</h1>
        </div>
        
        <p>Seguridad integral para la comunidad de la Universidad El Bosque</p>
        
        <form id="loginForm" style="margin-top: 2rem;">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Correo institucional" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                <div id="errorMessage" class="error-message">Usuario o contraseña incorrectos</div>
            </div>
            
            <button type="submit" class="login-btn">Iniciar Sesión</button>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
        
        <div class="footer-text">
            © 2023 Universidad El Bosque - Todos los derechos reservados
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulación de autenticación
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Credenciales de prueba (en un sistema real esto se haría contra un servidor)
            const testCredentials = [
                { user: "estudiante@unbosque.edu.co", pass: "Estudiante123" },
                { user: "docente@unbosque.edu.co", pass: "Docente123" },
                { user: "admin@unbosque.edu.co", pass: "Admin123" }
            ];
            
            // Validar credenciales
            const isValid = testCredentials.some(cred => 
                (username === cred.user || username + "@unbosque.edu.co" === cred.user) && 
                password === cred.pass
            );
            
            if (isValid) {
                // Ocultar mensaje de error si estaba visible
                document.getElementById('errorMessage').style.display = 'none';
                
                // Redirigir a la aplicación principal
                window.location.href = "unisegura-app.html"; // Cambia esto por el nombre de tu archivo principal
            } else {
                // Mostrar mensaje de error
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
        
        // Auto-completar dominio institucional
        document.getElementById('username').addEventListener('blur', function() {
            const username = this.value;
            if (username && !username.includes('@')) {
                this.value = username + '@unbosque.edu.co';
            }
        });
    </script>
</body>
</html>
